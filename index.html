<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/script.js" defer></script>
    <title>Choose your own adventure with Phoebe & Jason</title>
  </head>
  <body>
    <header>
      <h1>Story Generator</h1>
    </header>
    
    <main>
      <form id="apiKey">
          <label for="inputAPIKey">API KEY PLEASE TRUST ME</label>
          <br>
          <textarea id="inputAPIKey" name="APIKey" rows="1" cols="50"></textarea>
          <br>
          <button type="submit">Straight to GitHub</button>
      </form>

      <hr/>

      <section id="imageContainer">
        <div id="image"></div>
      </section>

      <section id="story">
        <button onclick="displayNarrative()">Start Story</button>

        <div id="narrative"></div>

        <div id="options">
          <button id="buttonA">
            <div id="optionAText">A</div>
          </button>

          <button id="buttonB" onclick="displayNarrative()">
            <div id="optionBText">B</div>
          </button>
          
          <button id="buttonC" onclick="displayNarrative()">
            <div id="optionCText">C</div>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
